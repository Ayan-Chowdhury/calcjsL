<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript">
		function run1(){
			document.frm.result.value+="1";
		}
		function run2(){
			document.frm.result.value+="2";
		}
		function run3(){
			document.frm.result.value+="3";
		}
		function run4(){
			document.frm.result.value+="4";
		}
		function run5(){
			document.frm.result.value+="5";
		}
		function run6(){
			document.frm.result.value+="6";
		}
		function run7(){
			document.frm.result.value+="7";
		}
		function run8(){
			document.frm.result.value+="8";
		}
		function run9(){
			document.frm.result.value+="9";
		}
		function runplus() {
			document.frm.result.value+="+";
		}
		function equal(){
			var finalResustl=eval(document.frm.result.value);
			document.frm.result.value=finalResustl;
		}
		function rundel(){
			document.frm.result.value="";
		}
	</script>
</head>
<body>
	<!-- <center><h3>Our basic calculator</h3></center> -->
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-10">
				<div class="card">
					<form name="frm" class="justify-content-center align-items-center">
						<div class="col col-12">
							<input class="col-12" type="" name="result">
							<br>
						</div>
						
						<div class="card-body">
							<div class="row d-flex justify-content-center align-items-center">
								<div class="col-md-10 col-sm-10 col-lg-10">
									<div class="row d-grid">
										<div class="col mb-2">
											<input class="col-3" type="button" name="1" value="1" onclick="run1()">
											<input class="col-3" type="button" name="2" value="2" onclick="run2()">
											<input class="col-3" type="button" name="3" value="3" onclick="run3()">
										</div>
										<div class="col mb-2" >
											<input class="col-3" type="button" name="4" value="4" onclick="run4()">
											<input class="col-3" type="button" name="5" value="5" onclick="run5()">
											<input class="col-3" type="button" name="6" value="6" onclick="run6()">
										</div>
										<div class="col">
											<input class="col-3" type="button" name="7" value="7" onclick="run7()">
											<input class="col-3" type="button" name="8" value="8" onclick="run8()">
											<input class="col-3" type="button" name="9" value="9" onclick="run9()">
										</div>
									</div>
									
								</div>
								<div class="col-md-2 col-sm-2 col-lg-2">
									<input class=" col-12" type="button" name="plus" value="+" onclick="runplus()">
									<input class=" col-12" type="button" name="calc" value="=" onclick="equal()">
									<input class=" col-12" type="button" name="del" value="del" onclick="rundel()">
								</div>
							</div>
						</div>
						
						
						
					</form>
				</div>
			</div>
		</div>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
